<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>JS Slider</title>
</head>
<body>

<div class="slider-box">
    <div class="slider">
        <button class="slider-button slider-button-prev">Prev</button>
        <button class="slider-button slider-button-next">Next</button>
        <button class="slider-button slider-button-pause">Pause</button>

        <div class="slider-images">
            <img class="slider-image" src="img/canada.jpg" alt="canada">
            <img class="slider-image" src="img/unitedarabemirates.jpg" alt="UAE">
            <img class="slider-image" src="img/ukraine.jpg" alt="ukraine">
        </div>

        <div class="slider-indicators">
            <span class="indicator" data-slide="0"></span>
            <span class="indicator" data-slide="1"></span>
            <span class="indicator" data-slide="2"></span>
        </div>
    </div>
</div>

</body>
<script src="scripts.js"></script>
</html>
